<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de dados com Google Charts desenvolvido por Enrico Sobrinho Gregório">
    <meta name="keywords" content="Análise, Dados, Google Charts, Gráfico, Informações">
    <title>Análise de dados com Google Charts</title>
    <script src="https://kit.fontawesome.com/f156855bd0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/styles/denuncie.css">
</head>

<body>
    <header>
        <div>
            <h3 id="logo"><a href="/" target="_self">Secretaria xxxxx</a></h3>
        </div>
        <nav class="desktop">
            <ul>
                <li><a href="/" target="_self" id="home">Início</a></li>
                <li><a href="/graficos" target="_self">Gráficos</a></li>
                <li><a href="/denuncie" target="_self">Denuncie Aqui <i class="fa-regular fa-message"></i></a></li>
                <li><i class="fa-solid fa-venus"></i></li>
            </ul>
        </nav>
        <button class="menu-button">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
        </button>
        <nav class="mobile">
            <ul>
                <li><a href="/" target="_self" id="home">Início</a></li>
                <li><a href="/graficos" target="_self">Gráficos</a></li>
                <li><a href="/denuncie" target="_self">Denuncie Aqui <i class="fa-regular fa-message"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" method="post">
            <div class="vitima">
                <h2>Denuncie já</h2>
                <label for="idadevitima">Idade da vítima:</label>
                    <input type="text" name="idadevitima" id="idadevitima" size="5" minlength="1" maxlength="100" pattern="[0-9]{3}" title="Coloque um número válido" required>
                <br>    
                <label for="grauescolarvit">Grau de escolaridade da vítima:</label>
                    <select name="grauescolarvit" id="grauescolarvit">
                        <option value="Superior completo">Superior completo</option>
                        <option value="Superior incompleto">Superior incompleto</option>
                        <option value="Ensino Médio completo">Ensino Médio completo</option>
                        <option value="Ensino Médio incompleto">Ensino Médio incompleto</option>
                        <option value="Ensino Fundamental completo">Ensino Fundamental completo</option>
                        <option value="Ensino Fundamental incompleto">Ensino Fundamental incompleto</option>
                        <option value="Lê e escreve">Lê e escreve</option>
                        <option value="Analfabeto">Analfabeta</option>
                        <option value="Não informado" hidden selected>Não informado</option>
                    </select>
                <br>
                <label for="profissaovitima">Profissão da vítima:</label>
                    <input type="text" name="profissaovitima" id="profissaovitima" minlength="3" maxlength="50" pattern=".{3,}" title="Três ou mais caracteres." required>
                <br>
                <label for="numfilhos">Número de filhos:</label>
                    <input type="text" name="numfilhos" id="numfilhos" size="5" minlength="0" maxlength="30" pattern="[0-9]{2}" title="Coloque um número válido" required>
                <br>
                <label for="racavitima">Raça da vítima:</label>
                    <select name="racavitima" id="racavitima">
                        <option value="Amarelo">Amarela</option>
                        <option value="Branco">Branca</option>
                        <option value="Negro">Negra</option>
                        <option value="Pardo">Parda</option>
                        <option value="Vermelho">Vermelha</option>
                        <option value="Não informado" hidden selected>Não informado</option>
                    </select>
            </div>
            <div class="agressor">
                <label for="idadeagressor">Idade do agressor:</label>
                <input type="text" name="idadeagressor" id="idadeagressor" size="5" minlength="1" maxlength="100" pattern="[0-9]{3}" title="Coloque um número válido" required>
            <br>    
            <label for="grauescolaragre">Grau de escolaridade do agressor:</label>
                <select name="grauescolaragre" id="grauescolaragre">
                    <option value="Superior completo">Superior completo</option>
                    <option value="Superior incompleto">Superior incompleto</option>
                    <option value="Ensino Médio completo">Ensino Médio completo</option>
                    <option value="Ensino Médio incompleto">Ensino Médio incompleto</option>
                    <option value="Ensino Fundamental completo">Ensino Fundamental completo</option>
                    <option value="Ensino Fundamental incompleto">Ensino Fundamental incompleto</option>
                    <option value="Lê e escreve">Lê e escreve</option>
                    <option value="Analfabeto">Analfabeta</option>
                    <option value="Não informado" hidden selected>Não informado</option>
                </select>
            <br>
            <label for="profissaoagressor">Profissão do agressor:</label>
                <input type="text" name="profissaoagressor" id="profissaoagressor" minlength="3" maxlength="50" pattern=".{3,}" title="Três ou mais caracteres." required>
            <br>
            <label for="racaagressor">Raça do agressor:</label>
                <select name="racaagressor" id="racaagressor">
                    <option value="Amarelo">Amarelo</option>
                    <option value="Branco">Branco</option>
                    <option value="Negro">Negro</option>
                    <option value="Pardo">Pardo</option>
                    <option value="Vermelho">Vermelho</option>
                    <option value="Não informado" hidden selected>Não informado</option>
                </select>
            </div>
            <div class="geral">
                <label for="natufato">Natureza do fato:</label>
                    <select name="natufato" id="natufato">
                        <option value="Violência psicológica (ameaça)">Violência psicológica (ameaça)</option>
                        <option value="Lesão corporal">Lesão corporal</option>
                        <option value="Perseguição">Perseguição</option>
                        <option value="Injúria">Injúria</option>
                        <option value="Feminicídio">Feminicídio</option>
                    </select>
                <label for="Bairro">Bairro onde ocorreu:</label>
                    <select name="bairro" id="bairro">
                        <option value="Promissão I">Promissão I</option>
                        <option value="Promissão II">Promissão II</option>
                        <option value="Promissão III">Promissão III</option>
                        <option value="Flamboyant">Flamboyant</option>
                        <option value="Jaderlândia">Jaderlândia</option>
                        <option value="Uraim">Uraim</option>
                        <option value="JK">JK</option>
                        <option value="Não informado" hidden selected>Não informado</option>
                    </select>
            </div>
            <input type="submit" value="Concluir denúncia">
        </form>
    </main>
    <footer>
        <p>Disque 190</p>
    </footer>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/script.js"></script>
</body>

</html>
